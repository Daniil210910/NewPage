<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/clientsList.css">
    <title>Login</title>
</head>

<body>
    <section id="cover" class="min-vh-100">
        <div id="cover-content">
            <div class="container">
                <div class="row text-white">
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto p-4">
                        <form method="GET" name="registerForm" class="justify-content-center px-2">
                            <h1 class=" display-4 py-2 text-truncate">Register</h1>
                            <div class="form-group">
                                <input type="email" class="form-control" id="" name="email" placeholder="Your Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="" name="pass"
                                    placeholder="Your Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                            <button type="button" class="btn btn-light" onclick="togleStatus('login')">Login</button>
                        </form>
                        <form method="GET" name="loginForm" class="justify-content-center px-2">
                            <h1 class=" display-4 py-2 text-truncate">Login</h1>
                            <div class="form-group">
                                <input type="email" class="form-control" id="" name="email" placeholder="Your Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="" name="pass"
                                    placeholder="Your Password">
                            </div>
                            <button type="submit" class="btn btn-primary">login</button>
                            <button type="button" class="btn btn-light"
                                onclick="togleStatus('register')">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
